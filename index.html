<h1> How to cook an egg </h1>
<p> First break the egg into a bowl. Next spray some cooking spray onto the hot pan. After beating the egg, pour it in to the hot pan. 
Once the egg seems ready, serve it on to a plate. Consume the egg and your done.</p>
